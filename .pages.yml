content:
  - name: posts
    label: Posts
    path: content/posts
    type: collection
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: tags
        label: Tag
        type: select
        options:
          values:
            - announcements
            - notes
            - events
      - name: draft
        label: Draft
        type: boolean
      - name: cover
        label: Cover
        type: object
        fields:
          - name: image
            label: Image
            type: image
            required: false
      - name: body
        label: Body
        type: code
        options:
          language: markdown

media:
  input: static/images # Media files will be stored in the repo under static/images
  output: /images # The src attribute for uploaded media will begin with /images
